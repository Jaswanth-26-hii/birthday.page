<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: url('balloons.jpg') no-repeat center center/cover;
        height: 100vh;
        overflow: hidden;
    }
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
    }
    #nameInput {
        padding: 10px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #ff4081;
        outline: none;
        margin-bottom: 10px;
        text-align: center;
    }
    #startBtn {
        padding: 10px 20px;
        background-color: #ff4081;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    #greeting {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        color: white;
        text-shadow: 2px 2px 5px black;
        display: none;
        z-index: 1;
        text-align: center;
    }
</style>
</head>
<body>

<div id="overlay">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="startBtn">Start Surprise</button>
</div>

<div id="greeting"></div>

<canvas id="confettiCanvas"></canvas>

<script>
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const greeting = document.getElementById('greeting');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const ctx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confetti = [];

    function createConfetti() {
        confetti.push({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height - confettiCanvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 0.5 + 0.5,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10
        });
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
            ctx.fillStyle = c.color;
            ctx.fill();
        });
        updateConfetti();
    }

    function updateConfetti() {
        confetti.forEach(c => {
            c.y += c.d * 5;
            if (c.y > confettiCanvas.height) {
                c.x = Math.random() * confettiCanvas.width;
                c.y = -10;
            }
        });
    }

    setInterval(() => {
        createConfetti();
        drawConfetti();
    }, 30);

    startBtn.addEventListener('click', () => {
        const name = document.getElementById('nameInput').value.trim();
        if (!name) {
            alert("Please enter your name!");
            return;
        }

        // Change background to hearts
        document.body.style.background = "url('hearts.jpg') no-repeat center center/cover";

        // Show greeting
        greeting.innerHTML = `Happy Birthday, ${name}! üéâ‚ù§Ô∏è`;
        greeting.style.display = 'block';

        // Play background music
        const audio = new Audio('birthday_song.mp3');
        audio.loop = true;
        audio.play();

        // Hide overlay
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
